<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.E.R.O | Identificação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/identificacao.css') }}">
    <script defer src="{{ url_for('static', filename='scripts/identificacao.js') }}"></script>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">
            <img src="{{ url_for('static', filename='img/menuiconnero.png') }}" alt="Menu">
        </button>
        <nav>
            <ul>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li class="linha">|</li>
                <li><a href="{{ url_for('identificacao') }}">Consulta</a></li>
                <li class="linha">|</li>
                <li><a href="{{ url_for('atribuicoes') }}">Atribuições</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('perfil') }}">
            <img src="{{ url_for('static', filename='img/usericon.png') }}" alt="Perfil" class="user-icon">
        </a>
    </header>

    <main>
        <div class="background-overlay"></div>
        <div id="popup" class="popup hidden">
        <div class="popup-content">
                <span class="close-btn" onclick="fecharPopup()">&times;</span>
                <h2>Documento Encontrado</h2>
                <p><strong>Agente Responsavel:</strong> <span id="usuarioNome"></span></p>
                <p><strong>Nome do Arquivo:</strong> <span id="nomeOriginal"></span></p>
                <div id="previewArea" class="preview-area"></div>
                <a id="downloadLink" href="#" download class="btn-download">Baixar Arquivo</a>
            </div>
        </div>
        <div class="search-container">
            <h1>Consulta Geral Do Sistema</h1>
            <input type="text" id="searchInput" placeholder="Digite o Código de Dados">
            <button id="searchButton">Buscar no Sistema</button>
            {% if patente in ["ADM Geral", "Diretor(a)"] %}
                <div class="admin-buttons">
                    <a href="{{ url_for('novodoc') }}" class="btn-admin">Cadastrar Ser</a>
                    <a href="{{ url_for('novodoc') }}" class="btn-admin">Cadastrar Documento</a>
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
