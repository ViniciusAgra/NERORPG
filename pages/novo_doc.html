<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/novo_doc.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    <main>
        <div class="upload-box">
            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="arquivo">Selecione o arquivo:</label>
                    <input type="file" name="arquivo" required>
                </div>

                <div class="form-group">
                    <label>
                    <input type="checkbox" name="confidencial">
                    Marcar como confidencial
                    </label>
                </div>

                <button type="submit">Enviar</button>
            </form>
            {% if request.args.get('codigo') %}
                <p>CÃ³digo de consulta gerado: {{ request.args.get('codigo') }}</p>
            {% endif %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/novo_doc.js') }}"></script>
</body>
</html>
