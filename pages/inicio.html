<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.E.R.O | {{nome}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/inicio.css') }}">
    <script defer src="{{ url_for('static', filename='scripts/inicio.js') }}"></script>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">
            <img src="{{ url_for('static', filename='img/menuiconnero.png') }}" alt="Menu">
        </button>
        <nav>
            <ul>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li class="linha">|</li>
                <li><a href="{{ url_for('identificacao') }}">Identificação</a></li>
                <li class="linha">|</li>
                <li><a href="{{ url_for('atribuicoes') }}">Atribuições</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('perfil') }}">
            <img src="{{ url_for('static', filename='img/usericon.png') }}" alt="Perfil" class="user-icon">
        </a>
    </header>
    <main>
        <div class="background-overlay"></div>
        <h1>
            <span class="linha1">Bem Vindo Agente</span><br>
            <span class="linha2">{{nome}}</span>
        </h1>
    </main>

    {% if tocar_audio %}
    <audio id="sucessoAudio" autoplay>
        <source src="{{ url_for('static', filename='audio/BemVindoAgente.mp3') }}" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('sucessoAudio');
            if (audio) {
                audio.play().catch(() => {
                    document.addEventListener('click', () => audio.play(), { once: true });
                });
            }
        });
    </script>
    {% endif %}
</body>
</html>
